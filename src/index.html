<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D赛车游戏</title>
    <!-- Add these script tags to import Three.js from CDN -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <style>
        body { margin: 0; overflow: hidden; }
        #game-container { width: 100%; height: 100vh; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #hud div {
            margin-bottom: 5px;
        }
        #start-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        #start-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="hud">
        <div id="speed">速度: <span>0</span> km/h</div>
        <div id="altitude">高度: <span>0</span> m</div>
        <div id="health">生命值: <span>10</span></div>
        <div id="enemies">剩余敌人: <span>10</span></div>
    </div>
    <div id="start-message">
        <h2>3D赛车战斗游戏</h2>
        <p>按空格键或回车键开始游戏</p>
        <p>方向键: 控制汽车移动</p>
        <p>W/S: 控制速度</p>
        <p>空格键: 发射子弹</p>
        <button id="start-button">点击这里开始游戏</button>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
